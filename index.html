    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0px;
            margin: 0px;
            text-align:center;
            

        }

        body, html{
            background-image: linear-gradient(to bottom, gray, transparent);
        }

        main{
            width: 100vw;
            height: 100vh;
            
        }

        main>h1{
            font-size: 3em;
            font-weight: bold;
            margin:20px;
            text-shadow: 0px 0px 5px rgba(255, 0, 0, 0.23);
        }

        main>p{
            font-size: 1.3em;
            font-style: oblique;
            margin-bottom: 10px;
        }

        nav>a{
            background-color: black;
            color: white;
            font-size: 10em;
            line-height: 1.3em;
            text-decoration: none;
            border-radius: 30px;
            transition-duration: .5s;
            padding: 4px;

        }

        nav>a:hover{
            background-color: rgb(104, 103, 103);
            color: red;
            box-shadow: 0px 2px 10px rgba(255, 0, 0, 0.685);
            cursor: pointer;


        }
        footer{
            margin-bottom: 20px;
            
        }
        footer>p{
        margin: 20px;
        font-size: 1.2em;
        
        

        }

        footer>p>a{
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        footer>p>a:hover{
            background-color: rgb(104, 103, 103);
            color:red;
            box-shadow: 0px 2px 10px rgba(255, 0, 0, 0.685);
        }


    </style>
